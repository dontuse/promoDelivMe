<!DOCTYPE html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="publish/style.css">
    <script src="js/lib/modernizr-2.6.2.min.js"></script>
</head>
<body>


<div class="b-page">
    <div class="b-page__wrap">
        <header class="b-header">
            <div class="b-wrapper b-wrapper_header b-header__wrap">

                <a class="b-logo" href="/">LoveLess Foundation</a>

                <div class="b-header__slog">Служба курьерской доставки</div>
            </div>
        </header>

        <div class="b-wrapper">
            <div class="b-content">

                   <h2 class="b-title">Заявка на подключение системы Deliv.me</h2>

                <div class="b-box b-box__form">
                    <form method="post">
                        <div class="b-control">
                            <div class="b-contol__col-1">
                                <label class="b-contol__label" class="">ФИО: *</label>
                            </div>
                            <div class="b-contol__col-2">
                                <input data-bind="value:fio" class="b-contol__input">
                            </div>
                        </div>
                        <div class="b-control">
                            <div class="b-contol__col-1">
                                <label  class="b-contol__label" class="">E-mail: *</label>
                            </div>
                            <div class="b-contol__col-2">
                                <input data-bind="value: email" class="b-contol__input">

                            </div>
                        </div>
                        <div class="b-control">
                            <div class="b-contol__col-1">
                                <label  class="b-contol__label" class="">Телефон: *</label>
                            </div>
                            <div class="b-contol__col-2">
                                <input data-bind="value: phone" class="b-contol__input">
                            </div>
                        </div>
                        <div class="b-control">
                            <div class="b-contol__col-1">
                                <label class="b-contol__label" class="">Укажите время, когда вам можно позвонить:</label>
                            </div>
                            <div class="b-contol__col-2">
                                <select multiple="multiple" class="b-contol__select-multiple">
                                    <option>00:00 – 01:00</option>
                                    <option>01:00 – 02:00</option>
                                    <option>02:00 – 03:00</option>
                                    <option>03:00 – 04:00</option>
                                    <option>04:00 – 05:00</option>
                                    <option>05:00 – 06:00</option>
                                    <option>06:00 – 07:00</option>
                                    <option>07:00 – 08:00</option>
                                    <option>08:00 – 09:00</option>
                                    <option>09:00 – 10:00</option>
                                    <option>10:00 – 11:00</option>
                                    <option>11:00 – 12:00</option>
                                    <option selected >13:00 – 14:00</option>

                                </select>
                            </div>
                        </div>
                        <div class="b-control">
                            <div class="b-contol__col-1">
                                <label class="b-contol__label" class="">Укажите ссылку на ваш сайт:: *</label>
                            </div>
                            <div class="b-contol__col-2">
                                <input data-bind="value: site" class="b-contol__input">
                            </div>
                        </div>
                        <div class="b-control">
                            <div class="b-contol__col-1">
                                <label class="b-contol__label" class="">Движок, на котором сделан сайт:</label>
                            </div>
                            <div class="b-contol__col-2">
                                <input class="b-contol__input">
                            </div>
                        </div>
                        <div class="">
                            <a data-bind='click: fufu' class="b-button" href="">ОТПРАВИТЬ ЗАЯВКУ</a>
                        </div>
                    </form>
                </div>

            </div>

        </div>

    </div>
    <footer class="b-footer">
        <div class="b-wrapper">
            <div class="b-footer__col-1">
                © 2013 «Deliv.me» – служба курьерской доставки из магазинов Екатеринбурга
                У вас возникли вопросы? Напишите нам!
            </div>
            <div class="b-footer__col-2">
                Сайт разработан
                компанией JetStyle
            </div>
        </div>
    </footer>
</div>


<script src="publish/script.js"></script>

<script src="js/lib/knockout-3.0.0.debug.js"></script>
<script src="js/lib/knockout.validation.js"></script>

<script src="js/knock-test.js"></script>

</body>
</html>
